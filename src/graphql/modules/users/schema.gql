type User {
  _id: ID!
  email: String!
  password: String!
  active: Boolean!
  checkTerms: Boolean!
  token: String
}

input UserInput {
  email: String!
  password: String!
  active: Boolean!
  checkTerms: Boolean!
}

type Query {
  users: [User]
  getUserByEmail(email: String!): User
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(_id: ID!, input: UserInput!): User
  deleteUser(_id: ID!): Boolean!
}
