type User {
  _id: ID!
  email: String!
  password: String!
  active: Boolean!
  checkTerms: Boolean!
  role: Role!
  token: String
}

input UserInput {
  email: String!
  password: String!
  active: Boolean! = true
  checkTerms: Boolean!
}

input UserUpdateInput {
  email: String
  password: String
  active: Boolean
  checkTerms: Boolean
}

type Query {
  users: [User]
  getUserByToken: User
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(input: UserUpdateInput): User
  deleteUser(_id: ID!): Boolean!
}
