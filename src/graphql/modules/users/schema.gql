enum Role {
  USER
  PREMIUM
  ADM
}

type User {
  _id: ID!
  email: String!
  password: String!
  active: Boolean!
  checkTerms: Boolean!
  role: Role!
  token: String
}

input UserInput {
  email: String!
  password: String!
  active: Boolean! = true
  checkTerms: Boolean!
  role: Role! = USER
}

type Query {
  users: [User]
  getUserByToken: User
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(input: UserInput!): User
  deleteUser: Boolean!
}
